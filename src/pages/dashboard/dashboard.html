<span *ngFor="let user of usersList$ | async">
<ion-header>

    <ion-navbar color="secondary">
    <span style="display: flex">
      <ion-title text-start>
               <div *ngIf="currentUser"> 
              <span [hidden]="currentUser.email != user.email">Welcome<span [hidden]="user.name"> Guest</span><span [hidden]="!user.name"> {{user.name}}</span></span>
        <!-- <span [hidden]="!name">{{name}}</span> -->
               </div>
        </ion-title>
      <ion-buttons text-end><button ion-button icon-only (click)="presentPopover($events)">
        <ion-icon name="more"></ion-icon>
      </button></ion-buttons>
    </span>
    </ion-navbar>
  
  </ion-header>
  
  <!-- <span *ngIf="currentUser && currentUser.uid"> -->
  <ion-content padding *ngIf="currentUser.email == user.email">
       
       <div style="margin-top:50px" text-center>
         <div [hidden]="!user.phyProfileExits">
            <span *ngFor="let bpUser of userPhyProfileList$ | async">
                <span *ngIf="currentUser.uid == bpUser.authKey">
                  <!-- <button class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showBMI(bpUser)"><span>Show BMI </span></button> -->
                  <button class="button-lfg" ion-button block large round ion-left color="danger" (click)="showBMI(bpUser)" style="height:100px !important" icon-left >
                    <!-- <ion-icon name="logo-facebook"></ion-icon> -->
                    <div id="div1" style="font-size:40px;font-weight:800">Show BMI</div>
                  </button> 
                </span>
              </span>
         </div>
         <div [hidden]="user.phyProfileExits">
            <!-- <button class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showNoProfileExist(user)"><span>Show BMI </span></button> -->
            <button class="button-lfg" ion-button block large round ion-left color="danger" (click)="showNoProfileExist(user)" style="height:100px !important" icon-left >
              <!-- <ion-icon name="logo-facebook"></ion-icon> -->
              <div id="div1" style="font-size:40px;font-weight:800">Show BMI</div>
            </button> 
          </div>
      <!-- <button [hidden]="!user.phyProfileExits" class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showBMI()"><span>Show BMI </span></button> -->
      <!-- <button [hidden]="user.phyProfileExits" class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showNoProfileExist(user)"><span>Show BMI </span></button> -->
       </div>




  <div [hidden]="user.phyProfileExits" style="text-align:end !important; padding-right: 45px" >
       <ion-fab class="bottom-item">
        <button ion-fab mini color="secondary" (click)="gotoBodySpecAdd(user)"><ion-icon style="font-size:30px" name="add"></ion-icon></button>
      </ion-fab>
  </div>

  <div [hidden]="!user.phyProfileExits" style="text-align:end !important; padding-right: 45px" >
    <ion-fab class="bottom-item">
     <button ion-fab mini color="secondary" (click)="gotoBodySpecEdit()"><ion-icon style="font-size:30px" name="clipboard"></ion-icon></button>
   </ion-fab>
</div>

<button class="button-lfg" ion-button block large round ion-left color="dark" style="height:100px !important" icon-left >
  <!-- <ion-icon name="logo-facebook"></ion-icon> -->
  <div id="div1" style="font-size:40px;font-weight:800">Select Meal</div>
</button>
<button class="button-lfg" ion-button large block round ion-left color="fanta"  style="height:100px" icon-left >
    <!-- <ion-icon name="logo-google"></ion-icon> -->
    <div id="div1" style="font-size:40px;font-weight:800">My Calories</div>
  </button>  

  </ion-content>
</span>
