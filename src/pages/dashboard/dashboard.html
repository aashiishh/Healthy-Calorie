
<ion-header>

    <ion-navbar color="secondary">
    <span style="display: flex">
      <ion-title text-start>
              My Dashboard
               <!-- <div *ngIf="currentUser"> 
              <span [hidden]="currentUser.email != user.email">Welcome<span [hidden]="user.name"> Guest</span><span [hidden]="!user.name"> {{user.name}}</span></span>
               </div> -->
        </ion-title>
      <ion-buttons text-end><button ion-button icon-only (click)="presentPopover($events)">
        <ion-icon name="more"></ion-icon>
      </button></ion-buttons>
    </span>
    </ion-navbar>
  
  </ion-header>

  <span *ngFor="let user of usersList$ | async">
  <ion-content padding *ngIf="currentUser.email == user.email">
       
       <div style="margin-top:100px" text-center>

         <div [hidden]="!user.phyProfileExits">
            <span *ngFor="let bpUser of userPhyProfileList$ | async">
                <span *ngIf="currentUser.uid == bpUser.authKey">
                  <!-- <button class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showBMI(bpUser)"><span>Show BMI </span></button> -->
                  <button class="button-lfg" ion-button block large round ion-left color="danger" (click)="showBMI(bpUser)" style="height:80px !important" icon-left >
                    <div id="div1" style="font-size:25px;font-weight:500">Show BMI</div>
                  </button> 

                  <div style="margin-top:30px">     
                      <button class="button-lfg" ion-button block large round ion-left color="dark" style="height:80px !important" icon-left >
                        <!-- <ion-icon name="logo-facebook"></ion-icon> -->
                        <div id="div1" style="font-size:25px;font-weight:500">Select Meal</div>
                      </button>
                      </div>

                  <div style="margin-top:30px">
                      <button class="button-lfg" ion-button large block round ion-left color="fanta"  style="height:80px" icon-left (click)="viewCalories(bpUser)">
                          <!-- <ion-icon name="logo-google"></ion-icon> -->
                          <div id="div1" style="font-size:25px;font-weight:500">My Calories</div>
                        </button>  
                      </div>
                </span>
              </span>
         </div>


         <!-- for no body profile -->
         <div [hidden]="user.phyProfileExits">
            <!-- <button class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showNoProfileExist(user)"><span>Show BMI </span></button> -->
            <button class="button-lfg" ion-button block large round ion-left color="danger" (click)="showNoProfileExist(user)" style="height:80px !important" icon-left >
              <!-- <ion-icon name="logo-facebook"></ion-icon> -->
              <div id="div1" style="font-size:25px;font-weight:500">Show BMI</div>
            </button>

              <div style="margin-top:30px">     
                  <button class="button-lfg" ion-button block large round ion-left color="dark" style="height:80px !important" icon-left (click)="showNoProfileExist(user)">
                    <!-- <ion-icon name="logo-facebook"></ion-icon> -->
                    <div id="div1" style="font-size:25px;font-weight:500">Select Meal</div>
                  </button>
              </div>

              <div style="margin-top:30px">
                  <button class="button-lfg" ion-button large block round ion-left color="fanta"  style="height:80px" icon-left (click)="showNoProfileExist(user)">
                      <!-- <ion-icon name="logo-google"></ion-icon> -->
                      <div id="div1" style="font-size:25px;font-weight:500">My Calories</div>
                    </button>  
              </div>  
          </div>
      <!-- <button [hidden]="!user.phyProfileExits" class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showBMI()"><span>Show BMI </span></button> -->
      <!-- <button [hidden]="user.phyProfileExits" class="hov-button" style="margin-top:50px;vertical-align:middle" (click)="showNoProfileExist(user)"><span>Show BMI </span></button> -->
       </div>


  <div [hidden]="user.phyProfileExits" style="text-align:end !important; padding-right: 45px" >
      <ion-fab class="bottom-item">
       <button ion-fab mini color="secondary" (click)="gotoBodySpecAdd(user)"><ion-icon style="font-size:30px" name="add"></ion-icon></button>
     </ion-fab>
 </div>

 <div [hidden]="!user.phyProfileExits" style="text-align:end !important; padding-right: 45px" >
   <ion-fab class="bottom-item">
    <button ion-fab mini color="secondary" (click)="gotoBodySpecEdit()"><ion-icon style="font-size:30px" name="clipboard"></ion-icon></button>
  </ion-fab>
</div>

  </ion-content>
</span>
