<ion-content text-center padding>

    <img height="300" width="300" src="{{srcimg}}" style="margin-top: 20px">
    <br>
    <button ion-button color="secondary" (click)="gotoLogin()">Login</button>
    <div class="font-co">
      <span>Don't have an Account? |</span><button ion-button clear small no-margin no-padding (click)="gotoSignUp()" style="padding-top: 3px">Sign Up</button>
    </div>
  
    
  </ion-content>
