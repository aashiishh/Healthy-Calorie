<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Users List
    </ion-title>
    <ion-buttons end>
      <button (click)="showPrompt()" ion-button>
      <ion-icon style="font-size: 30px" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of usersList$ | async">
      {{user.name}}
      {{user.age}}
      {{user.gender}}
    </ion-item>
  </ion-list>
  
</ion-content>
