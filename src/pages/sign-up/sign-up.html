<ion-header>
  <ion-navbar color="secondary">
    <ion-title><div text-center>NEW USER</div></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <!-- <ion-item>
          <ion-label floating>NAME</ion-label>
          <ion-input type="text" required [(ngModel)]="user.name"></ion-input>
        </ion-item> -->
      <ion-item>
          <ion-label floating>EMAIL</ion-label>
          <ion-input type="text" required [(ngModel)]="user.email"></ion-input>
        </ion-item>
     <ion-item>
      <ion-label floating>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CONFIRM PASSWORD</ion-label>
      <ion-input  required type="password" [(ngModel)]="cpass"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button [disabled]="!user.email || !user.password || !cpass || (user.password != cpass)" color="secondary" (click)="signUp(user)">CREATE AN ACCOUNT</button>
  <div class="font-co" style="display: flex;line-height: 25px;">
    <span>Already have an account?&nbsp;|&nbsp; </span><button ion-button color="secondary" clear small no-margin no-padding (click)="goToLogin()">Sign In</button>
  </div>

</ion-content>
