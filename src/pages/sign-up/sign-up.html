<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center>NEW USER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <!-- <ion-item>
          <ion-label floating>NAME</ion-label>
          <ion-input type="text" required [(ngModel)]="user.name"></ion-input>
        </ion-item> -->
      <ion-item>
          <ion-label floating color="secondary">EMAIL</ion-label>
          <ion-input type="text" required [(ngModel)]="user.email"></ion-input>
        </ion-item>
     <ion-item>
      <ion-label floating color="secondary">PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="secondary">CONFIRM PASSWORD</ion-label>
      <ion-input  required type="password" [(ngModel)]="cpass"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button [disabled]="!user.email || !user.password || !cpass || (user.password != cpass)" color="danger" (click)="signUp(user)">CREATE AN ACCOUNT</button>
  <div class="font-co" style="display: flex;line-height: 25px;">
    <span>Already have an account?&nbsp;|&nbsp; </span><button ion-button color="secondary" clear small no-margin no-padding (click)="goToLogin()" style="text-transform:none;"><u>Sign In</u></button>
  </div>

</ion-content>
