<ion-header>

  <ion-navbar color="primary">
    <div style="display:flex;">
        <ion-title text-start>My Calories</ion-title>
        <ion-buttons text-end>
          <button ion-button styl="text-transform: none" (click)="close()" icon-only large><ion-icon name="close-circle"></ion-icon></button>
        </ion-buttons>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div style="padding: 5px;background:rgb(13, 4, 151);font-weight:bold;font-size:25px;color:white;text-align: center">Suggested Calories per day</div>  
<ion-row justify-content-center style="margin:10px"><div class="circle-text" style="padding-top:70px">{{bodyProfileData.sCalories | number:'1.1-2'}}</div>
</ion-row>

<div style="padding: 5px;background:rgb(13, 4, 151);font-weight:bold;font-size:25px;color:white;text-align: center">Calories Consumed</div>  
<ion-row justify-content-center style="margin:10px"><div class="circle-text" style="padding-top:70px">0</div>
</ion-row>

</ion-content>
